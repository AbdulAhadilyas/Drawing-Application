    <meta charset="UTF-8" />

<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tool">
            <button type="button" class="button" onclick="download_canvas()">
                Download
            </button>
            <button class="button" onclick="clear_2()">Clear</button>
            <div class="input-color-container">
                <input id="picker" value="#ed6868" class="input-color" type="color" oninput="drawColor = this.value" />
            </div>
            <input oninput="darwWidth = this.value" type="range" min="1" max="100" class="range" />
        </div>
    </div>

    <script src="./js/app.js"></script>
